<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster - Ritual Quiz</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            padding: 40px;
        }
        .header { text-align: center; margin-bottom: 30px; }
        .logo {
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subtitle { color: #666; font-size: 1.1rem; }
        .quiz-section { display: none; }
        .quiz-section.active { display: block; animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }
        .question-counter { text-align: center; margin-bottom: 20px; color:#666; }
        .progress-bar { height:6px; background:#e0e0e0; border-radius:3px; margin-bottom:30px; overflow:hidden; }
        .progress-fill { height:100%; background:linear-gradient(45deg,#667eea,#764ba2); width:0%; transition:width 0.3s ease; }
        .question { background:#f8f9fa; padding:25px; border-radius:15px; margin-bottom:25px; border-left:5px solid #667eea; }
        .question h3 { margin-bottom:20px; color:#333; }
        .options { display:grid; gap:12px; }
        .option {
            background:white; border:2px solid #e0e0e0; border-radius:12px; padding:15px 20px;
            cursor:pointer; transition:0.3s ease;
        }
        .option:hover { border-color:#667eea; transform:translateY(-2px); box-shadow:0 5px 15px rgba(102,126,234,0.2); }
        .option.correct { border-color:#4CAF50; background:rgba(76,175,80,0.1); }
        .option.incorrect { border-color:#f44336; background:rgba(244,67,54,0.1); }
        .feedback { margin:20px 0; padding:15px; border-radius:10px; text-align:center; font-weight:bold; display:none; }
        .feedback.correct { color:#4CAF50; border:2px solid #4CAF50; }
        .feedback.incorrect { color:#f44336; border:2px solid #f44336; }
        .buttons { text-align:center; margin-top:30px; }
        .btn {
            background:linear-gradient(45deg,#667eea,#764ba2); color:white;
            border:none; padding:15px 30px; border-radius:50px; cursor:pointer;
            font-size:1.1rem; font-weight:bold;
        }
        .start-screen { text-align:center; }
        .results-screen { text-align:center; }
        .score-circle { width:180px; height:180px; border-radius:50%; margin:30px auto; display:flex; align-items:center; justify-content:center; flex-direction:column; color:white; font-size:2rem; }
        .excellent { background:linear-gradient(45deg,#4CAF50,#8BC34A); }
        .good { background:linear-gradient(45deg,#FF9800,#FFC107); }
        .average { background:linear-gradient(45deg,#2196F3,#03A9F4); }
        .poor { background:linear-gradient(45deg,#f44336,#FF5722); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸ§  Ritual Quiz</div>
            <div class="subtitle">Test Your Ritual Knowledge</div>
        </div>

        <div id="start-screen" class="quiz-section active start-screen">
            <h2>Welcome to the Ritual Quiz!</h2>
            <p>Test your knowledge about Ritual's mission, innovations, and ecosystem.</p>
            <div class="buttons"><button class="btn" onclick="startQuiz()">Start Quiz</button></div>
        </div>

        <div id="quiz-screen" class="quiz-section">
            <div class="question-counter"><span id="current-question">1</span> of <span id="total-questions">5</span></div>
            <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
            <div class="question"><h3 id="question-text"></h3><div class="options" id="options-container"></div></div>
            <div id="feedback" class="feedback"></div>
            <div class="buttons"><button id="next-btn" class="btn" onclick="nextQuestion()" disabled>Next</button></div>
        </div>

        <div id="results-screen" class="quiz-section results-screen">
            <h2>Quiz Complete!</h2>
            <div id="score-circle" class="score-circle"><div id="score-percentage">0%</div></div>
            <div id="results-message"></div>
            <div class="buttons"><button class="btn" onclick="restartQuiz()">Play Again</button></div>
        </div>
    </div>

<script>
const quizData = [
    {
        question: "What is the primary mission of Ritual?",
        options: ["Build centralized AI", "Provide permissioned AI APIs", "Create open, censorship-resistant, verifiable AI infrastructure", "Improve blockchain latency"],
        correct: 2
    },
    {
        question: "Why does the world need Ritual?",
        options: ["Blockchains focus too much on adoption", "Blockchains prioritize performance, not new behaviors", "No blockchain supports smart contracts", "Blockchains are fully decentralized"],
        correct: 1
    },
    {
        question: "Which is NOT a Ritual innovation?",
        options: ["Scheduled Transactions", "On-chain AI Models", "Native Account Abstraction", "Sharded Token-only Ledger"],
        correct: 3
    },
    {
        question: "What content is on Ritual Foundation Blog?",
        options: ["Only AI ethics papers", "Works & publications from Ritual Foundation", "Archived forum posts", "Unrelated third-party blogs"],
        correct: 1
    },
    {
        question: "What experience does Ritual offer to developers?",
        options: ["Hard-to-use SDK", "Closed ecosystem", "Easiest & fastest way to use AI in dApps", "Only UI tools, no SDK"],
        correct: 2
    }
];

let currentQuestion = 0;
let score = 0;
let selectedOption = -1;

function startQuiz() {
    document.getElementById('start-screen').classList.remove('active');
    document.getElementById('quiz-screen').classList.add('active');
    document.getElementById('total-questions').textContent = quizData.length;
    loadQuestion();
}

function loadQuestion() {
    if (currentQuestion >= quizData.length) return showResults();

    const q = quizData[currentQuestion];
    document.getElementById('current-question').textContent = currentQuestion + 1;
    document.getElementById('question-text').textContent = q.question;

    const optionsContainer = document.getElementById('options-container');
    optionsContainer.innerHTML = '';

    q.options.forEach((opt, i) => {
        const div = document.createElement('div');
        div.className = 'option';
        div.textContent = opt;
        div.onclick = () => selectOption(i);
        optionsContainer.appendChild(div);
    });

    const progress = (currentQuestion / (quizData.length - 1)) * 100;
    document.getElementById('progress-fill').style.width = progress + '%';

    selectedOption = -1;
    document.getElementById('next-btn').disabled = true;
    document.getElementById('feedback').style.display = 'none';
}

function selectOption(i) {
    if (selectedOption !== -1) return;
    selectedOption = i;

    const q = quizData[currentQuestion];
    const options = document.querySelectorAll('.option');

    options.forEach((opt, idx) => {
        if (idx === q.correct) opt.classList.add('correct');
        else if (idx === i) opt.classList.add('incorrect');
        opt.style.pointerEvents = 'none';
    });

    const feedback = document.getElementById('feedback');
    if (i === q.correct) {
        score++;
        feedback.textContent = 'âœ”ï¸ Correct!';
        feedback.className = 'feedback correct';
    } else {
        feedback.textContent = 'âŒ Incorrect! Correct: ' + q.options[q.correct];
        feedback.className = 'feedback incorrect';
    }
    feedback.style.display = 'block';
    document.getElementById('next-btn').disabled = false;
}

function nextQuestion() {
    currentQuestion++;
    loadQuestion();
}

function showResults() {
    document.getElementById('quiz-screen').classList.remove('active');
    document.getElementById('results-screen').classList.add('active');

    const percentage = Math.round((score / quizData.length) * 100);
    document.getElementById('score-percentage').textContent = percentage + '%';

    const circle = document.getElementById('score-circle');
    if (percentage >= 80) circle.className = 'score-circle excellent';
    else if (percentage >= 60) circle.className = 'score-circle good';
    else if (percentage >= 40) circle.className = 'score-circle average';
    else circle.className = 'score-circle poor';

    document.getElementById('results-message').textContent =
        percentage >= 80 ? 'ðŸ§  Excellent!' :
        percentage >= 60 ? 'ðŸ‘ Good!' :
        percentage >= 40 ? 'ðŸ™‚ Not bad!' : 'ðŸ’ª Keep practicing!';
}

function restartQuiz() {
    currentQuestion = 0;
    score = 0;
    document.getElementById('results-screen').classList.remove('active');
    document.getElementById('start-screen').classList.add('active');
    document.getElementById('progress-fill').style.width = '0%';
}
</script>
</body>
</html>
